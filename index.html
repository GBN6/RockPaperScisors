<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors. GBN6</title>
    <link rel = "stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/039f555009.js" crossorigin="anonymous"></script>
    <script src="rps_scripts.js" defer></script>
</head>
<body>
    <div id="containEverything">
        <div class="title">
            <h1>Rock Paper Scissors</h1>
            <!-- <h3>Choose your pick</h3> -->
        </div>
        <div class="playBoard">
            <div class="playerBoard boardDesign">
                <div class="iconTextPlayer">
                    <img class="iconPlayer" src="./images/humanv2_icon.png" width="200" height="200" alt="human icon">
                    <p class="playerText">Player</p> 
                </div>
                <div class="buttonSelection">
                    <button id="RockP" class="pickSelection btnH"><i class="fa-solid fa-hand-fist fa-2xl "></i>Rock</button>
                    <button id="PaperP" class="pickSelection btnH"><i class="fa-solid fa-hand fa-2xl "></i>Paper</button>
                    <button id="ScissorsP" class="pickSelection btnH"><i class="fa-solid fa-hand-scissors fa-2xl "></i>Scissors</button>
                </div>
            </div>
            <div class="computerBoard boardDesign">
                <div class="iconTextComputer">
                    <img class="iconComputer" src="./images/robot_icon-removebg-preview.png" width="200" height="200" alt="human icon">
                    <p class="ComputerText">Computer</p> 
                </div>
                <div class="buttonSelection">
                    <button id="RockC" class="computerSelection"><i class="fa-solid fa-hand-fist fa-2xl"></i>Rock</button>
                    <button id="PaperC" class="computerSelection"><i class="fa-solid fa-hand fa-2xl"></i>Paper</button>
                    <button id="ScissorsC" class="computerSelection"><i class="fa-solid fa-hand-scissors fa-2xl"></i>Scissors</button>
                </div>
            </div>
        </div>    
        <div class="resultOutput">
            <p class="resultText textResult"></p>
            <p class="resultScore textResult"></p>
        </div>
        <div class="footer">
            <p>Grzegorz Bandyra 2022</p>
        </div>
    </div>
</body>
</html>
